services:
  pique-sbom:
    image: msusel/pique-sbom-supply-chain-sec:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./input:/input
      - ./output:/output

  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: NVDMirror
      volumes:
        - nvd-mirror:/data/db

