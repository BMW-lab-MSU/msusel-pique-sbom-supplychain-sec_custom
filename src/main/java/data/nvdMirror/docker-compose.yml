services:
  mongodb:
    image: mongodb/mongodb-community-server:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGOD_INITDB_ROOT_USERNAME: ${MONGOD_INITDB_ROOT_USERNAME}
      MONGOD_INITDB_ROOT_PASSWORD: ${MONGOD_INITDB_ROOT_PASSWORD}
      MONGOD_INITDB_DATABASE: NVDMirror
    volumes:
      - nvd-mirror:/data/db

volumes:
  nvd-mirror:
    driver: local


