### Properties for derivation for pdf-comp-docker ###


### Path to project or solution to be evaluated root folder. 
project.sbom-input=/input/projects/SBOM
project.source-code-input=/input/projects/sourceCode
project.image-input=/input/projects/images

### Path to folder to place quality analysis results file in - derived quality model will be placed here
results.directory=/out/

### Path to blank quality model file.
blankqm.filepath=src/main/resources/pique-sbom-model-definition-pdf-comp-docker.json

### Path to benchmark repo
benchmark.repo=src/main/resources/benchmark/docker

### Path to derived quality model 
derived.qm=out/SBOMSupplyChainSecurityQualityModelCWE699-grype_trivy-pdf-comp-docker.json

### Current version of PIQUE-SBOM-SUPPLYCHAIN-SEC
version=2.0


